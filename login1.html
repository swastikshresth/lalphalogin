    <body>
        <!-- login box -->
        <div class="login-box">
            <img src="alpimage.png" id="img-head" onclick="homepage()"> 
            
            <div class="textbox">

           	 <label id="lb" style="color: red; display: none ; font-size: 10px;">Invalid username</label>
	    </div>
            <div class="textbox">
                <i style='font-size:18px' class='fas'>&#xf023;</i>

            	<label id="lb1" style="color: red; display: none ; font-size: 10px;"> oops! incorrect password</label>
	    </div>
		
            <input  class="btn" type="button" onclick="  validate1(); upper_case()"  value="login">

            <h3 id="reg" style="color:white">click here to register</h3>
            <h3 id="fp" style="color:white">forgot password?</h3>
        
        </div>
